<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <div class="container">
        <div class="row">
        <div class="budget-div col-sm-12 col-lg-4">
            <h1>Budget</h1>
            <input type="number" placeholder="Set Budget" id="budget-input">
            <button id="set">Set Budget</button>
        </div>
        <div class="expenses col-sm-12 col-lg-4">
            <h1>Expenses</h1>
            <input type="text" placeholder="Enter Title Of Product" id="title-input">
            <input type="number" placeholder="Enter Cost Of Product" id="cost-input">
            <button id="check">Check Amount</button>
        </div>
    </div>



    <div class="table">
        <div class="totalBudget">
            <h3>Total Budget</h3>
            <p id="totalBudgetHere">0</p>
        </div>
        <div class="ExpensesDiv">
            <h3>Expenses</h3>
            <p id="expenses">0</p>
        </div>
        <div class="balance">
            <h3>Balance</h3>
            <p id="balance">0</p>
        </div>
    </div>



    <div class="expense-list" id="expense-list">
            <h1>Expense List</h1>
            <div class="q1 row">
                <h3 class="col-sm-4 col-lg-4">Product Name</h3>
                <h3 class="col-sm-4 col-lg-4">Price</h3>
            </div>
    </div>

</div>










<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
</body>
</html>
